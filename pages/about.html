<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>About Page</title>
    <script src="{{ url_for('static', filename='darkmode.js') }}"></script>

</head>
<body>
    <a href="/">
        <img id="themeIcon" src="{{ url_for('static', filename='iconB.svg') }}" alt="SVG Icon" class="home-icon">
    </a>
<div class="content">
    <h1 style="text-align: center;">About Me</h1>
    <p>
        My name is Flora Zhang. This is my project for CS 361. I chose Shanghainese
        because my family is from Shanghai, and I know there aren't many resources for
        learning the language.
    </p>
    <p>
        Phrases, phonetics, and translations were taken from <a href="https://omniglot.com/language/phrases/shanghainese.php">www.omniglot.com</a>
    </p>
    <div class="button-row">
        <button onclick="window.location.href='https://ecampus.oregonstate.edu/online-degrees/undergraduate/computer-science-postbacc/';">
            OSU Computer Science Post-Bacc
        </button>
        <button onclick="window.location.href='https://tealtheavocado.github.io/florazhang/';">
            Personal Website
        </button>
                <button onclick="window.location.href='https://www.linkedin.com/in/florazhang24/';">
            LinkedIn
        </button>
    </div>
</div>
<div class="bottom-suggest">
    <button id="darkModeToggleBtn">Toggle Dark Mode</button>
</div>
<script>
    // Function to toggle dark mode and update icon
    function toggleDarkMode() {
      const isDarkModeEnabled = document.body.classList.toggle('dark-mode');
      const themeIcon = document.getElementById('themeIcon');
  
      if (isDarkModeEnabled) {
        localStorage.setItem('darkMode', 'enabled');
        themeIcon.src = "{{ url_for('static', filename='iconW.svg') }}";
      } else {
        localStorage.setItem('darkMode', 'disabled');
        themeIcon.src = "{{ url_for('static', filename='iconB.svg') }}";
      }
    }
  
    // Function to initialize the dark mode based on local storage
    function initializeDarkMode() {
      const themeIcon = document.getElementById('themeIcon');
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        themeIcon.src = "{{ url_for('static', filename='iconW.svg') }}";
      } else {
        themeIcon.src = "{{ url_for('static', filename='iconB.svg') }}";
      }
    }
  
    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      initializeDarkMode();
      document.getElementById('darkModeToggleBtn').addEventListener('click', toggleDarkMode);
    });
  </script>
  
</body>
</html>
